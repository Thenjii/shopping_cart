<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping Cart</title>

     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap JavaScript and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!-- Container for the content -->
     <div class="container mt-5">
        <div class="row">
    
 <!-- Product Section -->
        <div class="col-md-6">
            <div class="product card p-4 shadow-sm">
                <h1 class="product-name">Awesome Widget</h1>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="form-control" value="1" min="1">
                <button class="btn btn-primary mt-3" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    
<!-- Shopping Cart Section -->
        <div class="col-md-6">
            <div class="cart card p-4 shadow-sm">
                <h2>Shopping Cart</h2>
                    <div id="cartContents">
                        <p>Your cart is empty.</p>
                    </div>
                    <div id="totalCost">
                        <strong>Total Cost: $0.00</strong>
                    </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
</body>
</html>
